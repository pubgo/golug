root:
  - proto
deps:
  - name: google
    url: github.com/googleapis/googleapis
    path: /google
    version: v0.0.0-20211008232417-177c62af7f18
  - name: protoc-gen-openapiv2
    url: github.com/grpc-ecosystem/grpc-gateway/v2
    path: /protoc-gen-openapiv2
    version: v2.5.0
  - name: go-proto-validators
    url: github.com/mwitkow/go-proto-validators
    version: v0.3.2
  - name: gogoproto
    url: github.com/gogo/protobuf
    path: /gogoproto
    version: v1.3.2
  - name: lava
    url: /Users/barry/gopath/src/github.com/pubgo/lava/proto/lava
  - name: google/protobuf
    url: /usr/local/include/google/protobuf
plugins:
  - name: go
    out: protopb
    opt: paths=source_relative
  - name: go-grpc
    out: protopb
    opt:
      - require_unimplemented_servers=false
      - paths=source_relative
  - name: govalidators
    out: protopb
    opt: paths=source_relative
  - name: grpc-gateway
    out: protopb
    opt:
      - allow_repeated_fields_in_body=true
      - paths=source_relative
  - name: openapiv2
    out: ./docs/swagger
    opt:
      - logtostderr=true
      - allow_repeated_fields_in_body=true
      - repeated_path_param_separator=ssv
  - name: doc
    out: ./docs/markdown
    opt:
      - markdown,index.md
  - name: lava
    out: protopb
    opt:
      - gin=true
      - path=protopb
      - paths=source_relative
