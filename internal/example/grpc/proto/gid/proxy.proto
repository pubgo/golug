syntax = "proto3";

package gid;

import "google/api/annotations.proto";

option go_package = "./gidpb;gidpb";

service IdProxy {
    rpc Echo (EchoReq) returns (EchoRsp) {
        option (google.api.http) = {
            post: "/v1/id/echo"
            body: "*"
        };
    }
}

message EchoReq {
    string hello = 1;
}

message EchoRsp {
    string hello = 1;
}