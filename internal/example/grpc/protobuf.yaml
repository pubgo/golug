checksum: 0ceb4a61364c8da4b57bd7135721a2462eb99628
vendor: ../../../.proto
root:
  - proto
includes:
  - proto
deps:
  - name: google
    url: github.com/googleapis/googleapis
    path: /google
    version: v0.0.0-20220601021915-4e0282f92e4e
  - name: protoc-gen-openapiv2
    url: github.com/grpc-ecosystem/grpc-gateway/v2
    path: /protoc-gen-openapiv2
    version: v2.18.0
  - name: openapiv3
    url: github.com/google/gnostic
    path: /openapiv3
    version: v0.7.0
  - name: go-proto-validators
    url: github.com/mwitkow/go-proto-validators
    version: v0.3.2
  - name: google/protobuf
    url: /usr/local/include/google/protobuf
  - name: retag
    url: github.com/pubgo/protobuild
    path: /retag
    version: v0.0.7
  - name: errorpb
    url: github.com/pubgo/funk
    path: /proto/errorpb
    version: v0.5.39-0.20240119085415-f9786f6f04fc
plugins:
  - name: go
    out: pkg/proto
    opt:
      - paths=import
  - name: go-grpc
    out: pkg/proto
    opt:
      - paths=import
      - require_unimplemented_servers=false
  - name: go-errors
    out: pkg/proto
    opt:
      - paths=import
  - name: openapi
    skip_base: true
    opt:
      - default_response=true
      - enum_type=string
      - default_response=false
      - depth=10
  - name: openapiv2
    skip_base: true
    opt:
      - use_allof_for_refs=true
      - proto3_optional_nullable=true
      - allow_delete_body=true
      - generate_unbound_methods=true
      - allow_merge=false
      - merge_file_name=openapi
      - use_go_templates=true
      - openapi_naming_strategy=simple
      - version=true
      - disable_default_errors=true
      - omit_enum_default_value=true
