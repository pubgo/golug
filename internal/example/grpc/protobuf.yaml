checksum: b3ba79da7fbdc8a2739ff807693935b7deecd91c
vendor: ../../../.proto
root:
  - proto
includes:
  - proto
deps:
  - name: google
    url: github.com/googleapis/googleapis
    path: /google
    version: v0.0.0-20220601021915-4e0282f92e4e
  - name: protoc-gen-openapiv2
    url: github.com/grpc-ecosystem/grpc-gateway/v2
    path: /protoc-gen-openapiv2
    version: v2.15.2
  - name: go-proto-validators
    url: github.com/mwitkow/go-proto-validators
    version: v0.3.2
  - name: google/protobuf
    url: /usr/local/include/google/protobuf
  - name: retag
    url: github.com/pubgo/protobuild
    path: /retag
    version: v0.0.7
  - name: errorpb
    url: github.com/pubgo/funk
    path: /proto/errorpb
    version: v0.5.29-24
plugins:
  - name: go
    out: pkg/proto
    opt:
      - paths=import
  - name: go-grpc
    out: pkg/proto
    opt:
      - paths=import
      - require_unimplemented_servers=false
  - name: go-errors
    out: pkg/proto
    opt:
      - paths=import
  - name: grpc-gateway
    out: pkg/proto
    opt:
      - paths=import
  - name: openapiv2
    skip_base: true
    opt:
      - use_allof_for_refs=true
      - proto3_optional_nullable=true
      - generate_unbound_methods=true
      - allow_merge=true
      - merge_file_name=openapi
      - use_go_templates=true
      - openapi_naming_strategy=simple
