syntax = "proto3";

package lava;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/pubgo/lava/proto/lava;lava";

message Response {
  int32 code = 1;
  map<string, string> headers = 2;
}

message Resty {
  bool enable = 1;
}

// Tags are applied at the field level
extend google.protobuf.FieldOptions {
  string query = 100001;
  string param = 100002;
}

extend google.protobuf.ServiceOptions {
  Resty resty = 100000;
}