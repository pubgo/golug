syntax = "proto3";

package lava.v1;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/pubgo/lava/pkg/proto/lavapbv1;lavapbv1";

message RpcOptions {
    string name = 1;
    optional string version = 2;
}

extend google.protobuf.MethodOptions {
    RpcOptions options = 100004;
}
